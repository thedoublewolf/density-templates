</head>

      </button>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav">
        <li><a href="/startquote/">Quotes</a></li>
        <li><a href="#">Accounts</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
          <ul class="dropdown-menu">

<div class="container">

  <!-- LOGIN FORM -->
  <h1>Login</h1>
  <form class="input-group login">
    <input type="text" class="form-control" placeholder="Username">
    <input type="text" class="form-control" placeholder="Password">
    <button class="btn">Login</button>
    <br>
    <a href="/email_username/">Forgot your username?</a>
    <br>
    <a href="/password_reset/">Forgot your password?</a>
  </form>

  <hr>

  <!-- NEW QUOTE FORM -->
  <div class="form-background">

    <h1>Enter a new quote</h1>

    <form method="POST" class="input-group new-quote">

      <div class="form-inputs">

      <input type="hidden" name="csrfmiddlewaretoken" value="s3PNw1mniJVL12Qv9h6r1OoAvRdKr3mM" />

      <label for="id_agency" class="input-left">Agency</label>
      <select id="id_agency" name="agency" onchange="ajaxSearch();" class="input-right">
        <option value="" selected="selected"></option>
        <option value="1">ABC Insurance</option>
        <option value="2">Albo&#39;s Insurance</option>
      </select>

      <label for="id_insured" class="input-left">Insured</label>
      <select id="id_insured" name="insured" class="input-right">
        <option value="" selected="selected"></option>
        <option value="1">AAA Locksmith LLC</option>
      </select>

        <h3>Policy 1</h3>

        <label for="id_carrier" class="input-left">Carrier:</label>
        <select id="id_carrier" name="carrier" class="input-right">
          <option value="" selected="selected"></option>
          <option value="1">Carrier ABC</option>
          <option value="2">Carrier XYZ</option>
        </select>

        <label for="id_pol_type" class="input-left">Pol type:</label>
        <select id="id_pol_type" name="pol_type" class="input-right">
          <option value="" selected="selected"></option>
          <option value="1">Cargo</option>
          <option value="2">Windstorm</option>
          <option value="3">Truckers Auto</option>
          <option value="4">General Liability</option>
        </select>

        <label for="id_total_premium" class="input-left">Total premium:</label>
        <input id="id_total_premium" name="total_premium" step="0.01" type="number" class="input-right"/>

        <label for="id_pol_effective_date" class="input-left">Pol effective date:</label> 
        <input id="id_pol_effective_date" name="pol_effective_date" type="text" class="input-right"/>

        <label for="id_short_rate" class="input-left">Short rate:</label> 
        <input id="id_short_rate" name="short_rate" type="checkbox" class="input-right"/>

        <label for="id_min_earned_premium" class="input-left">Min earned premium:</label> 
        <input id="id_min_earned_premium" name="min_earned_premium" step="0.01" type="number" value="0" class="input-right"/>

        <label for="id_doc_stamp_fees" class="input-left">Doc stamp fees:</label> 
        <input id="id_doc_stamp_fees" name="doc_stamp_fees" step="0.01" type="number" class="input-right"/>

        <label for="id_taxes" class="input-left">Taxes:</label> 
        <input id="id_taxes" name="taxes" step="0.01" type="number" class="input-right"/> 

        <label for="id_broker_fees" class="input-left">Broker fees:</label> 
        <input id="id_broker_fees" name="broker_fees" step="0.01" type="number" class="input-right"/> 

      </div>

      <div class="form-submit">
        <button type="submit" name="start_quote" id="submit" class="btn">Start Quote</button>
      </div>

    </form> <!-- NEW QUOTE FORM -->

  </div> <!-- FORM BACKGROUND -->

</div> <!-- CONTAINER -->

  <script src="js/main.js"></script>
</body>
</html>
